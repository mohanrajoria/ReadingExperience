<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Juggernaut | Reading</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/images/favicon.png" type="image/png" sizes="16x16">
    <!-- libs and dependencies-->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom styling-->
    <link href="/styles/global-styles.css" rel="stylesheet">
    <link href="/styles/reading-mode.css" rel="stylesheet">
</head>
<body>
    <div class = "container-fluid page-loading-container active" id = "page-loading-container">
        <img src = "images/logo_spin.gif">
        <div>We are binding your book.</div>
    </div>
    <div class = "container-fluid reading-parent-container" id = "reading-parent-container">
        <div class = "row">
            <div class = "col-md-8 col-sm-10 col-xs-12 col-md-offset-2 col-sm-offset-1 col-xs-offset-0" id = "layout-container">
                <div class = "BG-color-white" id = "chapter-parent-container">
                    <!-- <div style = "height: 1px;" id = "scroll-marker"></div> -->

                </div>
            </div>
            <div class = "col-md-1 col-sm-1">
                <div>Font size</div>
                <button class = "btn font-size-update" data-font-size = '16px'>16px</button>
                <button class = "btn font-size-update" data-font-size = '18px'>18px</button>
                <button class = "btn font-size-update" data-font-size = '20px'>20px</button>
                <button class = "btn font-size-update" data-font-size = '22px'>22px</button>
                <button class = "btn font-size-update" data-font-size = '24px'>24px</button>

                <div>Line height</div>
                <button class = "btn line-height-update" data-line-height = '20px'>20px</button>
                <button class = "btn line-height-update" data-line-height = '25px'>25px</button>
                <button class = "btn line-height-update" data-line-height = '30px'>30px</button>
                <button class = "btn line-height-update" data-line-height = '35px'>35px</button>
            </div>
        </div>
    </div>

    <!-- libs and dependencies-->
    <script type = "text/javascript" src = "/node_modules/jquery/dist/jquery.min.js"></script>
    <script type = "text/javascript" src = "/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Services and module -->
    <script type = "text/javascript" src = "/scripts/reading-mode-custom.js"></script>
</body>
</html>

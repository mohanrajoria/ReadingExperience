<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Juggernaut | Reading</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/images/favicon.png" type="image/png" sizes="16x16">
    <!-- libs and dependencies-->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom styling-->
    <link href="/styles/global-styles.css" rel="stylesheet">
    <link href="/styles/reading-mode.css" rel="stylesheet">
</head>
<body>
    <div class = "container-fluid page-loading-container active" id = "page-loading-container">
        <img src = "images/logo_spin.gif">
        <div>We are binding your book.</div>
    </div>
    <div class = "container-fluid reading-parent-container" id = "reading-parent-container">
        <div class = "row">
            <div class = "col-md-8 col-sm-10 col-xs-12 col-md-offset-2 col-sm-offset-1 col-xs-offset-0" id = "reading-layout-container">
                <div class = "" id = "chapter-parent-container">
                    <!-- <div style = "height: 1px;" id = "scroll-marker"></div> -->

                </div>
            </div>
            <div class = "col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" id = "style-btn-container">
                <div class = "seperate-btn-container">
                    <button class = "btn font-size-update" data-font-size = 'dec'>A-</button>
                    <button class = "btn font-size-update" data-font-size = 'inc'>A+</button>
                </div>

                <div class = "seperate-btn-container">
                    <button class = "btn line-height-update" data-line-height = 'small'>Small LH</button>
                    <button class = "btn line-height-update" data-line-height = 'medium'>Mid LH</button>
                    <button class = "btn line-height-update" data-line-height = 'large'>Large LH</button>
                </div>

                <div class = "seperate-btn-container">
                    <button class = "btn background-color-update" data-background-color = 'white' style = "border:1px solid #e4e4e4;width : 80px; height:40px; background-color: white;"></button>
                    <button class = "btn background-color-update" data-background-color = 'black' style = "border:1px solid #e4e4e4;width : 80px; height:40px; background-color: #4d4d4d;"></button>
                    <button class = "btn background-color-update" data-background-color = 'grey' style = "border:1px solid #e4e4e4;width : 80px; height:40px; background-color: rgba(245, 245, 245, 1);"></button>
                    <button class = "btn background-color-update" data-background-color = 'biege' style = "border:1px solid #e4e4e4;width : 80px; height:40px; background-color: rgba(255, 248, 238, 1);"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- libs and dependencies-->
    <script type = "text/javascript" src = "/node_modules/jquery/dist/jquery.min.js"></script>
    <script type = "text/javascript" src = "/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Services and module -->
    <script type = "text/javascript" src = "/scripts/reading-mode-custom.js"></script>
</body>
</html>

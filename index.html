<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Juggernaut | Reading</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/images/favicon.png" type="image/png" sizes="16x16">
    <!-- libs and dependencies-->
    <link href="/lib/styles/bootstrap.min.css" rel="stylesheet">

    <!-- custom styling-->
    <link href="/styles/global-styles.css" rel="stylesheet">
    <link href="/styles/reading-mode.css" rel="stylesheet">
</head>
<body>
    <div class = "container-fluid screen-message-overlay" id = "screen-message-overlay" style = "display: none;">
        <div class = "page-loading display-message">
            <img class = "small-size" src = "images/logo_spin.gif">
            <div class = "msg black-font">Binding pages :)</div>
        </div>
        <div class = "error-page display-message in-active">
            <img class = "middle-size" src = "images/mickey_wierd.png">
            <div class = "msg black-font"></div>
        </div>
    </div>
    <div class = "container-fluid reading-parent-container in-active" id = "reading-parent-container">
        <div class = "row">
            <div class = "col-md-8 col-sm-10 col-xs-12 col-md-offset-2 col-sm-offset-1 col-xs-offset-0" id = "reading-layout-container">
                <div class = "col-md-12 col-sm-12 col-xs-12" id = "chapter-parent-container">
                    <!-- <div style = "height: 1px;" id = "scroll-marker"></div> -->
                </div>
                <div class='col-md-6 col-sm-8 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 tooltip-container background-white' id="tooltip-container">
                    <div class=arrow-up>
                    </div>
                    <div class=content>
                        <div class=inner-container>
                            <div class='html-content'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-md-offset-9 col-sm-offset-9 col-xs-offset-9 page-number-container col-md-3 col-sm-3 col-xs-3" id = "page-number-container">
                    <div id = "current-first-visible-page-number"></div>
                </div>
                <div class = "option-trigger-btn background-white" id = "option-trigger-btn">
                    <div class = "option-trigger-btn-icon">
                    </div>
                </div>

                <div class = "style-btn-container background-white" style = "display:none;">
                    <div class = "option-expanded" style = "display:none;">
                        <div class = "text-format" style = "display:none;">
                            <div class = "font-size inline-block">
                                <div class = "font-size-update dec inline-block">
                                    <div class = "icon" data-font-size = 'dec'></div>
                                </div>
                                <div class = "font-size-update inc inline-block">
                                    <div class = "icon" data-font-size = 'inc'></div>
                                </div>
                            </div>
                            <div class = "line-height inline-block">
                                <div class = "line-height-update small inline-block"><div class = "icon" data-line-height = 'small'></div></div>
                                <div class = "line-height-update medium inline-block"><div class = "icon" data-line-height = 'medium'></div></div>
                                <div class = "line-height-update large inline-block"><div class = "icon" data-line-height = 'large'></div></div>
                            </div>
                            <div class = "background-color inline-block">
                                <div class = "background-color-update white inline-block" data-background-color = 'white'></div>
                                <div class = "background-color-update black inline-block" data-background-color = 'black'></div>
                                <div class = "background-color-update grey inline-block" data-background-color = 'grey'></div>
                                <div class = "background-color-update biege inline-block" data-background-color = 'biege'></div>
                            </div>
                        </div>
                        <div class = "table-of-content" style = "display:none;">
                            <div class = "toc-heading">
                                Table of content
                            </div>
                            <div class = "toc-chapter-list">
                            </div>
                        </div>
                    </div>
                    <div class = "option-types">
                        <div class = "text-format-option option-container">
                            <div class = "text-format-icon">
                                Aa
                            </div>
                        </div>
                        <div class = "toc-option option-container">
                            <div class = "toc-icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- libs and dependencies-->
    <script type = "text/javascript" src = "/lib/scripts/jquery.min.js"></script>
    <script type = "text/javascript" src = "/lib/scripts/bootstrap.min.js"></script>

    <!-- Services and module -->
    <script type = "text/javascript" src = "/scripts/reading-mode-custom.js"></script>
</body>
</html>
